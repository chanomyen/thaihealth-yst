<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card">
            <div class="card-header" style="background-color: blanchedalmond;">
                <h1 class="text-center">ลงทะเบียนผู้ประกอบอาชีพทำหมอนขิด</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <span for="namePrefix" class="input-group-text">คำนำหน้าชื่อ</span>
                        <select class="form-select" id="namePrefix" name="namePrefix" required>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="firstname" class="input-group-text">ชื่อ</span>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="" required>
                    </div>
                    <div class="input-group mb-3">
                        <span for="lastname" class="input-group-text">สกุล</span>
                        <input type="text" class="form-control" id="lastname" name="lastname" value="" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <span for="gender" class="input-group-text">เพศ</span>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="ชาย">ชาย</option>
                                        <option value="หญิง">หญิง</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <span for="age" class="input-group-text">อายุ</span>
                                    <input type="number" class="form-control" id="age" name="age" value=0 required>
                                    <span class="input-group-text">ปี</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span for="nationality" class="input-group-text">สัญชาติ</span>
                        <select class="form-select" id="nationality" name="nationality" required>
                            <option value="ไทย">ไทย</option>
                            <option value="ลาว">ลาว</option>
                            <option value="เมียนมาร์">เมียนมาร์</option>
                            <option value="อื่น ๆ">อื่น ๆ</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="phone" class="input-group-text">โทรศัพท์</span>
                        <input type="number" class="form-control" id="phone" name="phone" value="" required>
                    </div>
                    <div class="input-group mb-3">
                        <span for="homeNo" class="input-group-text">บ้านเลขที่</span>
                        <input type="text" class="form-control" id="homeNo" name="homeNo" value="">
                    </div>
                    <div class="input-group mb-3">
                        <span for="villageNo" class="input-group-text">หมู่ที่</span>
                        <input type="text" class="form-control" id="villageNo" name="villageNo" value="">
                    </div>
                    <div class="input-group mb-3">
                        <span for="subDistrict" class="input-group-text">ตำบล</span>
                        <input type="text" class="form-control" id="subDistrict" name="subDistrict" value="">
                    </div>
                    <div class="input-group mb-3">
                        <span for="district" class="input-group-text">อำเภอ</span>
                        <input type="text" class="form-control" id="district" name="district" value="">
                    </div>
                    <div class="input-group mb-3">
                        <span for="province" class="input-group-text">จังหวัด</span>
                        <input type="text" class="form-control" id="province" name="province" value="">
                    </div>
                    <div class="input-group mb-3">
                        <span for="liveTime" class="input-group-text">ระยะเวลาที่อาศัยในพื้นที่</span>
                        <input type="number" class="form-control" id="liveTime" name="liveTime" value="0">
                        <span class="input-group-text">ปี</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="workLocationName" class="input-group-text">ชื่อสถานที่ทำงาน</span>
                        <input type="text" class="form-control" id="workLocationName" name="workLocationName" value="">
                    </div>
                    <div class="mb-3">
                        <label for="position">ทีตั้งที่ทำงาน</label>
                        <div class="row" id="position" name="position">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span for="lat" class="input-group-text">Lat</span>
                                    <input type="number" step="0.00000000001" class="form-control" id="lat" name="lat"
                                        value="0">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span for="long" class="input-group-text">Long</span>
                                    <input type="number" step="0.00000000001" class="form-control" id="long" name="long"
                                        value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col">
                            <label for="workType">ลักษณะการทำงาน</label>
                        </div>

                        <div class="container text-left" id="workType">
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="hitCapoc">
                                        <label class="form-check-label" for="hitCapoc">ตีนุ่น</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="fillCapoc">
                                        <label class="form-check-label" for="fillCapoc">ยัดนุ่น</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="sewCapoc">
                                        <label class="form-check-label" for="sewCapoc">เย็บนุ่น</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="blowCapoc">
                                        <label class="form-check-label" for="blowCapoc">เป่านุ่นออก</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="containProduct">
                                        <label class="form-check-label" for="containProduct">บรรจุผลิภัณฑ์</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="otherWorkType">
                                        <label class="form-check-label" for="otherWorkType">อื่น ๆ (ระบุ)</label>
                                    </div>
                                    <input class="form-control" type="text" value="" id="otherWorkTypeValue" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span for="workHours" class="input-group-text">ทำงานวันละ</span>
                        <input type="number" class="form-control" id="workHours" name="workHours" required>
                        <span for="workHours" class="input-group-text">ชั่วโมง</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="workDays" class="input-group-text">ทำงานสัปดาห์ละ</span>
                        <input type="number" class="form-control" id="workDays" name="workDays" required>
                        <span for="workDays" class="input-group-text">วัน</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ประสบการณ์ทำอาชีพแกะสลักหิน</span>
                        <input type="text" class="form-control" id="experience" name="experience" value=0 required>
                        <span class="input-group-text">ปี</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="healthBenefit" class="input-group-text">สิทธิ์รักษาพยาบาล</span>
                        <select class="form-select" id="healthBenefit" name="healthBenefit" required>
                            <option value="สิทธิบัตรทอง 30 บาท">สิทธิบัตรทอง 30 บาท</option>
                            <option value="สิทธิบัตรประกันสุขภาพต่างด้าว">สิทธิบัตรประกันสุขภาพต่างด้าว</option>
                            <option value="จ่ายเอง">จ่ายเอง</option>
                            <option value="สิทธิข้าราชการ">สิทธิข้าราชการ</option>
                            <option value="สิทธิประกันสังคม">สิทธิประกันสังคม</option>
                            <option value="สิทธิ อ.ส.ม.">สิทธิ อ.ส.ม.</option>
                            <option value="อื่น ๆ">อื่น ๆ</option>
                        </select>
                    </div>
                    <div class="input-group text-center">
                        <input type="checkbox" id="policyCheckbox" name="policyCheckbox" value=1>
                        <label for="policyCheckbox">&nbsp;<a href="policy/policy.pdf">ยอมรับเงื่อนไขการใช้งาน</a> </label><br>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button id="submitBtn" type="submit" class="btn btn-warning btn-lg">บันทึกข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="container mt-3" style="max-width: 540px;">
        <div class="d-grid gap-2">
            <button id="burl" type="submit" class="btn btn-primary btn-lg">TEST</button>
        </div>
    </div> -->
</body>

</html>
