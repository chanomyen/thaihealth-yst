<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ผลการประเมิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js"></script>
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card text-center" id="displayCard">
            <h1 class="card-header" id="displayCardHeader">ผลการประเมิน</h1>
            <div class="card-body" id="displayCardBody">
                <h1 class="card-title" id="labelDisplay"></h1>
                <div id="canvas-holder" style="width:100%">
                    <canvas id="chart"></canvas>
                </div>
                <!-- <div class="card-text badge text-bg-light" id="cardContentHead"></div> -->
                <ul class="list-group text-start" id="contentList">
                    <li class="list-group-item text-center" id="cardContentHead"></li>
                </ul>

            </div>
            <div class="card-footer text-end" id="displayCardFooter">
                <button class="btn btn-success" type="button">
                    มุมความรู้
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="guage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
