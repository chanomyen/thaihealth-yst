<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินความเสี่ยงผู้ประกอบอาชีพทำหมอนขิด</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card">
            <div class="card-header" style="background-color: blanchedalmond;">
                <h1 class="text-center">ประเมินความเสี่ยงผู้ประกอบอาชีพทำหมอนขิด</h1>
            </div>
            <div class="card-body text-center">
                <form id="silicosis_form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">อายุ</span>
                        <input type="number" class="form-control" id="age" name="age" required>
                        <span class="input-group-text">ปี</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-hours" class="input-group-text">ทำงานวันละ</span>
                        <input type="number" class="form-control" id="work_hours" name="work_hours" required>
                        <span for="work-hours" class="input-group-text">ชั่วโมง</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-location" class="input-group-text">สถานที่ทำงาน</span>
                        <select class="form-select" id="work_location" name="work_location" required>
                            <option value="1">แยกจากที่พักอาศัย</option>
                            <option value="2">บริเวณเดียวกับที่พักอาศัย</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="dust_level" class="input-group-text">ผลกาตรวจวัด PM 2.5</span>
                        <select class="form-select" id="dust_level" name="dust_level" required>
                            <option value=0>ผ่าน</option>
                            <option value=1>ไม่ผ่าน</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="responsibility" class="input-group-text">ตำแหน่งงาน</span>
                        <select class="form-select" id="responsibility" name="responsibility" required>
                            <option value=0>ตีนุ่น</option>
                            <option value=1>ยัดนุ่น</option>
                            <option value=2>เย็บนุ่น</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">ประเมินความเสี่ยงสุขภาพ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
