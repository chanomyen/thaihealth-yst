<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินความเสี่ยงสุขภาพผู้ประกอบอาชีพแกะสลักหิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card">
            <div class="card-header" style="background-color: blanchedalmond;">
                <h1 class="text-center">ประเมินความเสี่ยงสุขภาพผู้ประกอบอาชีพแกะสลักหิน</h1>
            </div>
            <div class="card-body text-center">
                <h2><span class="badge text-bg-warning text-center">ตารางความเข้มของฝุ่น</span></h2>
                <div class="table-responsive text-center">
                    <table class="table align-middle table-secondary table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" rowspan="2">ตำแหน่งงาน</th>
                                <th scope="col" colspan="3">ความเข้มข้นฝุ่นซิลิกา (mg/m<sup>3</sup>)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>ขุดหิน<br>(ลงบ่อหิน)</td>
                                <td>0.005</td>
                            </tr>
                            <tr>
                                <td>ตัดหิน</td>
                                <td>0.025</td>
                            </tr>
                            <tr>
                                <td>ผ่าหิน</td>
                                <td>0.035</td>
                            </tr>
                            <tr>
                                <td>ต๊อกหิน</td>
                                <td>0.022</td>
                            </tr>
                            <tr>
                                <td>แกะสลักหิน</td>
                                <td>0.039</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form id="silicosis_form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">ปริมาณความเข้มฝุ่นซิลิกา</span>
                        <input type="number" step="0.001" class="form-control" id="dust_density" name="dust_density" required>
                        <span class="input-group-text">mg/m<sup>3</sup></span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-hours" class="input-group-text">ทำงานวันละ</span>
                        <input type="number" class="form-control" id="work_hours" name="work_hours" required>
                        <span for="work-hours" class="input-group-text">ชั่วโมง</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="has-disease" class="input-group-text">โรคประจำตัว</span>
                        <select class="form-select" id="has_disease" name="has_disease" required>
                            <option value=0>ไม่มีโรคประจำตัว</option>
                            <option value=1>มีโรคประจำตัว</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-location" class="input-group-text">สถานที่ทำงาน</span>
                        <select class="form-select" id="work_location" name="work_location" required>
                            <option value="1">แยกจากที่พักอาศัย</option>
                            <option value="2">บริเวณเดียวกับที่พักอาศัย</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">ประเมินความเสี่ยงสุขภาพ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
